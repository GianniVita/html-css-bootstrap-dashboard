<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img style="width: 4rem;" src="./img/duck.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <h1 class="mb-5">Nuovo Libro</h1>
            <div class="row g-3">
                <div class="col-6">
                    <h6>Nome Autore</h6>
                    <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name">
                </div>
                <div class="col-6">
                    <h6>Cognome Autore</h6>
                    <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
                </div>
                <div class="col-sm-12">
                    <h6>Titolo</h6>
                    <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="Last name">
                    Titolo versione italiana
                </div>
                <div class="col-sm-12">
                    <label for="inputState" class="form-label">Genere</label>
                    <select id="inputState" class="form-select">
                      <option selected>Scegli il genere</option>
                      <option>Avventure</option>
                      <option>Dramma</option>
                      <option>Fiction</option>
                    </select>
                </div>
                <div class="col-sm-12">
                    <label for="inputyear" class="form-label">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" placeholder="Inserisci l'anno" id="inputyear">
                  </div>
                  <div class="col-12">
                    <label for="inputIsbn#" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Inserisci il codice ISBN#">
                  </div>

            </div>
        </div>

    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>
</html>
